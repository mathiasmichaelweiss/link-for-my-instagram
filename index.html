<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weiss_dev links</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-area">
        <div class="title-area-title">My links</div>
      </div>
      <div class="links-area">
        <hr class="top-line" />
        <div class="links-area-subtitles">
          <div class="links-area-subtitles__item">Stories</div>
          <div class="links-area-subtitles__item">Watch all</div>
        </div>

        <div class="links-area__item">
          <a href="https://www.linkedin.com/in/mathiasmweiss/" target="_blank"
            ><img src="/img/linkedin.png" alt="" class="icon"
          /></a>
          <div class="link__name">Linkedin</div>
        </div>

        <div class="links-area__item">
          <div class="website-icon-container">
            <a href="https://www.weiss-dev.ru/" target="_blank"
              ><img src="/img/mail-1.png" alt="" class="icon-website" />
              <img src="/img/Live.png" alt="" class="live"
            /></a>
          </div>
          <div class="link__name bold">website</div>
        </div>

        <div class="links-area__item">
          <a href="https://github.com/mathiasmichaelweiss" target="_blank"
            ><img src="/img/gitup.png" alt="" class="icon"
          /></a>
          <div class="link__name">github</div>
        </div>

        <div class="links-area__item">
          <a href="mailto:mathiasmichaelweiss@gmail.com"
            ><img src="/img/mail.png" alt="" class="icon"
          /></a>
          <div class="link__name">mail</div>
        </div>

        <div class="links-area__item">
          <a href="https://www.instagram.com/weiss_dev/" target="_blank"
            ><img src="/img/inst.png" alt="" class="icon"
          /></a>
          <div class="link__name">instagram</div>
        </div>
        <hr class="bottom-line" />
      </div>
      <div class="post-header">
        <div class="avatar-name-city">
          <div class="avatar">
            <img src="/img/avatar-big.png" alt="" class="avatar-big" />
          </div>
          <div class="name-city">
            <div class="name-city-name">weiss_dev</div>
            <div class="name-city-city">Nordrhein-Westfalen, Germany</div>
          </div>
        </div>
        <div class="menu">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="my-photo"></div>
      <div class="social-panel">
        <div class="social-panel-left-block">
          <div class="like"><img src="/img/Heart.svg" alt="" /></div>
          <div class="comment"><img src="/img/Comment.svg" alt="" /></div>
          <div class="repost"><img src="/img/Mail.svg" alt="" /></div>
        </div>
        <div class="bookmark"><img src="/img/Bookmark.svg" alt="" /></div>
      </div>
      <div class="bottom-panel">
        <div class="bg"></div>
        <hr />
        <hr class="top-line" />
        <div class="home"><img src="/img/Home2.svg" alt="" /></div>
        <div class="search"><img src="/img/Search.svg" alt="" /></div>
        <div class="inst-logo"><img src="/img/LogoSmall2.svg" alt="" /></div>
        <div class="bookmark-bottom">
          <img src="/img/Bookmark2.svg" alt="" />
        </div>
        <div class="avatar-small">
          <img src="/img/avatar-small.png" alt="" />
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
